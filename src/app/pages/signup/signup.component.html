<div class="main_component">
    <div class="div-flex">
        <h1>Fiók regisztrálása!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email cím: </mat-label>
                <input matInput type="text" formControlName="email" required/>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password" minlength="6" requied />
                <div *ngIf="password?.hasError('minlength')">
                    Jelszónak legalább <a style="font-weight: bold;">6</a> hosszúságúnak kell lennie!
               </div> 
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
                <input matInput type="password" formControlName="rePassword" minlength="6" requied/>
                <div *ngIf="rePassword?.value != password?.value" class="text-danger">
                    A jelszavaknak nem egyeznek!
               </div> 
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="firstname" required/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="lastname" required/>
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Visszalépés</button>
                </span>
            </div>
        </form>
    </div>
</div>
