<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./storage-missing-items.component.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8">
        <div class="title-wrapper hosszabb">
          <div class="line"></div>
          <mat-icon class="icon">local_grocery_store</mat-icon>
          <div class="line"></div>
        </div>
        <div class="title-wrapper">
          <h1 class="text-center">
            Ajánlott termékek
          </h1>
        </div>
        <div class="title-wrapper rovidebb">
          <div class="line"></div>
          <mat-icon class="icon">fastfood</mat-icon>
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-4">
        <section>
          <blockquote class="speech bubble">Vedd és vidd!</blockquote>
        </section>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
      <div class="col" *ngFor="let missingproduct of missingproducts">
        <div class="col">
          <div class="card">
            <img src="{{ missingproduct.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ missingproduct.name }}</h5>
              <p class="card-text">{{ missingproduct.description }}</p>
            </div>
            <div class="mb-5 d-flex justify-content-around">
              <h3>{{ missingproduct.price | currency: 'HUF' :'symbol':'1.0' }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- Add your Angular Material JS script link here -->
</body>

</html>
