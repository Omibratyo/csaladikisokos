<section class="section-products">
        <div class="container">
                <div class="ul_checkbox">
                        <ul>
                                <li>
                                        <input type="checkbox" [(ngModel)]="filter.food" (ngModelChange)="filterChange()" /> Élelmiszer 
                                        <input type="checkbox" [(ngModel)]="filter.bathroom" (ngModelChange)="filterChange()" /> Fürdőszoba 
                                        <input type="checkbox" [(ngModel)]="filter.cleaning" (ngModelChange)="filterChange()" /> Takarítás
                                </li>
                        </ul>
                </div>
        </div>
        <button routerLink="/storage-item-add">Elem hozzáadása</button>
<div id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-lg-3 col-xl-2" *ngFor="let product of filteredProducts">
                        <div id="product-1" class="single-product">
                                <div class="part-1">
                                        <ul>
                                                <li><a (click)="getProductsId(product)"><mat-icon>open_in_new</mat-icon></a></li>
                                        </ul>
                                </div>
                                <div class="part-2" class="col-md-8 col-lg-6">
                                        <div class="product-image" [ngStyle]="{'background-image': 'url(' + product.image_url + ')'}"></div>
                                        <h3 class="product-title">{{ product.image_url }}</h3>
                                        <h3 class="product-title">{{ product.title }}</h3>
                                        <h3 class="product-title">{{ product.quantity}} {{product.unit}}</h3>
                                </div>
                        </div>
                </div>
        </div>
        </div>
    </div>
</div>
</section>
